<style type="text/css">
  @import url(https://fonts.googleapis.com/css?family=Titillium+Web:400,200,200italic,300,300italic,900,700italic,700,600italic,600,400italic);
  body {
  margin: 0;
  padding: 0;
  }
  
  a {
  text-decoration: none;
  color: #00c6ff;
  }
  
  .container {
  position: relative;
  }
  
  .clock {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 360px;
  padding: 10px;
  }
  
  #Date {
  font-family: 'Titillium Web', cursive;
  font-size: 24px;
  text-align: center;
  text-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
  }
  
  .grad {
  background-image: linear-gradient(to right, rgb(245, 100, 0) 0%, rgb(255, 0, 0) 25%, rgb(181, 0, 125) 50%, rgb(33, 66, 156) 75%, rgb(0, 113, 255) 100%);
  background-clip: text;
  -webkit-text-fill-color: transparent;
  }
  
  ul {
  width: 360px;
  margin: 0 auto;
  padding: 0px;
  list-style: none;
  text-align: center;
  }
  
  ul li {
  display: inline;
  font-size: 5em;
  text-align: center;
  font-family: 'Titillium Web', cursive;
  text-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
  }
  
  #point {
  position: relative;
  -moz-animation: mymove 1s ease infinite;
  -webkit-animation: mymove 1s ease infinite;
  padding-left: 10px;
  padding-right: 10px;
  }
  
  @-webkit-keyframes mymove {
  0% {
  opacity: 1.0;
  text-shadow: 0 0 2px #555;
  }
  
  50% {
  opacity: 0;
  text-shadow: none;
  }
  
  100% {
  opacity: 1.0;
  text-shadow: 0 0 2px #555;
  }
  }
  
  
  @-moz-keyframes mymove {
  0% {
  opacity: 1.0;
  text-shadow: 0 0 2px #555;
  }
  
  50% {
  opacity: 0;
  text-shadow: none;
  }
  
  100% {
  opacity: 1.0;
  text-shadow: 0 0 2px #555;
  }
  }
  
  </style>
  
  </head>
  
  <body>
  
  <div class="clock">
  <div id="Date"></div>
  <ul>
  <li id="hours"> </li>
  <li id="point">:</li>
  <li id="min"> </li>
  <li id="point">:</li>
  <li id="sec"> </li>
  </ul>
  </div>
  
  <script type="text/javascript" src="/channels/cloud-playout/sample-overlays/scripts/jquery-1.6.4.min.js"></script>
  
  <script type="text/javascript">
  $(document).ready(function() {
  // Create two variable with the names of the months and days in an array
  var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
  var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
  
  // Create a newDate() object
  var newDate = new Date();
  // Extract the current date from Date object
  newDate.setDate(newDate.getDate());
  // Output the day, date, month and year
  $('#Date').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());
  
  setInterval(function() {
  // Create a newDate() object and extract the seconds of the current time on the visitor's
  var seconds = new Date().getSeconds();
  // Add a leading zero to seconds value
  $("#sec").html((seconds < 10 ? "0" : "") + seconds);
  }, 1000);
  
  setInterval(function() {
  // Create a newDate() object and extract the minutes of the current time on the visitor's
  var minutes = new Date().getMinutes();
  // Add a leading zero to the minutes value
  $("#min").html((minutes < 10 ? "0" : "") + minutes);
  }, 1000);
  
  setInterval(function() {
  // Create a newDate() object and extract the hours of the current time on the visitor's
  var hours = new Date().getHours();
  // Add a leading zero to the hours value
  $("#hours").html((hours < 10 ? "0" : "") + hours);
  }, 1000);
  
  });
  
  </script>
  </body>
