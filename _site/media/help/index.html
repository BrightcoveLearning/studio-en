<h1>Media</h1>
<p>The <strong>Media</strong> module is used to manage series, videos and playlists. The body of the page will list all series that have been created.</p>
<p>To start managing media assets, use the panel navigation:</p>
<ul>
  <li><strong>Videos</strong> - Click the <strong>All videos</strong> link</li>
  <li><strong>Playlists</strong> - Click the <strong>All playlists</strong> link</li>
</ul>
